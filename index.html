<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/banner.css" />
    <link rel="stylesheet" href="styles/members.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="members.js" defer></script>
    <title>멋사 12기 프론트엔드</title>
  </head>
  <body>
    <div class="header">
      <h1>우리들이 만드는 멋사 프론트 페이지</h1>
    </div>
    <div class="banner">
      <h2>아주 멋진 패너</h2>
    </div>
    <div class="members">
      <div class="member-card template">
        <div class="card-banner">
          <a
            class="link-a"
            href="https://github.com/"
            target="_blank"
            rel="noreferrer noopener"
          >
            <img src="#" alt="card-banner" />
          </a>
        </div>
        <div class="member-info">
          <div class="info-left">
            <div class="info-name">이름1</div>
            <div class="info-link">
              <a
                class="link-a"
                href="https://github.com/"
                target="_blank"
                rel="noreferrer noopener"
              >
                https://github.com/
              </a>
            </div>
          </div>
          <div class="info-github">
            <a
              href="https://github.com/"
              target="_blank"
              rel="noreferrer noopener"
            >
              <img src="assets/github.svg" alt="Github"
            /></a>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <!--<em>이것은 푸터이다!</em>-->
      <img
        id="likelionLogo-footer"
        src="https://i.ibb.co/PxJNskS/Likelion.jpg"
      />
      <span id="title-footer">LikeLion Frontend</span>

      <div id="likelionAddress-footer">
        <p>
          <span>(주)멋쟁이사자처럼</span>
          |
          <span>한동대학교</span>
          |
          <span>Front-End</span>
        </p>
        <p>경상북도 포항시 북구 흥해읍 한동로 558</p>
      </div>
      <div id="navigation">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div id="likelionContact-footer">
        <ul>
          <li id="github">
            <a
              href="https://github.com/LikeLionHGU"
              title="멋쟁이사자처럼 Github"
            ></a>
          </li>
          <li id="instargram">
            <a
              href="https://www.instagram.com/likelion_hgu/"
              title="멋쟁이사자처럼 instargram"
            ></a>
          </li>
          <li id="web-official">
            <a
              href="https://hgulikelion.web.app/"
              title="멋쟁이사자처럼 공식 홈페이지"
            ></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
